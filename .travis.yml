language: rust
rust:
- nightly
- beta
- stable
sudo: false
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
- travis-cargo build
- cargo build --verbose --manifest-path cli/Cargo.toml
- cargo build --verbose --manifest-path gui/Cargo.toml
- travis-cargo test
- travis-cargo bench
- travis-cargo --only stable doc
- cargo run -q --release --manifest-path cli/Cargo.toml -- --help
after_success:
- travis-cargo --only stable doc-upload
- travis-cargo coveralls --no-sudo --verify --exclude-pattern="protocol/"
env:
  global:
  - secure: 
